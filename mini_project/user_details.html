<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Users</title>
</head>

<style>

    body{

        background-color: lightskyblue;

        margin: 0;


    }

    div{

        display: flex;
        flex-direction: column;
        justify-content: center;
        font-size: 20px;
        margin: auto;


    }

.MainDiv{

    border-style: solid;
    align-items: center;
    justify-content: center;
    width: 90%;
    background-color: aquamarine;
    border-radius: 50px;

}

#returnButton{

    background-color: white;
    border-style: solid;
    border-width: 2px;
    width: 15vw;
    height: 30px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: 0;
    border-radius: 55px;
    transition: 0.5s;

}

#returnButton:hover{
    scale: 90%;
    transition: 0.5s;
}

.BtnDiv{

    border-color: black;
    width: 90%;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    margin: auto;

}

.BlockBtnDiv{
    margin: auto;
    background-color: dodgerblue;
    width: 240px;
    height: 50px;
    display: flex;
    flex-direction: column;
    align-items: center;
    border-radius: 52px;
    justify-content: center;
    font-size: 20px;
    border-style: solid;
    border-color: dodgerblue;
    border-width: 5px;
    transition: 0.5s;
}
.BlockBtnDiv:hover{

    scale: 90%;
    transition: 0.5s;

}

.titleList{
    display: flex;
    align-items: center;
    justify-content: space-evenly;
    width: 90vw;
    height: 150%;
    flex-wrap: wrap;
    flex-direction: row;
}

.TitleSign{
    width: 100%;
    height: 20vh;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    font-size: 50px;
    border-top-style: solid;
}

h3{
    text-align: center;
}

section{
    display: flex;
    justify-content: space-evenly;
    flex-flow: row wrap;
    width: 100%;
}

.titleBlock{
    background-color: aquamarine;
    width: 30vw;
    height: 25vh;
    border-style: solid;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 10px;
    border-radius: 30px;

}
.TitleButton{
    width: 210px;
    height: 50px;
    background-color: dodgerblue;
    border-width: 5px;
    border-style: solid;
    border-color: dodgerblue;
    border-radius: 55px;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    transition: 0.5s;
}

.TitleButton:hover{

    scale: 90%;
    transition: 0.5s;

}

</style>

</html>
